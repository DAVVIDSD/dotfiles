env:
  TERM: xterm-256color

window:
  padding:
    x: 8
    y: 5

  opacity: 0.94
  decorations: buttonless

font:
  normal:
    family: jetBrainsMono Nerd Font
    style: Medium

  bold:
    family: jetBrainsMono Nerd Font
    style: Bold

  italic:
    family: jetBrainsMono Nerd Font
    style: Italic

  size: 13.0

  offset:
    x: 1
    y: 2

  use_thin_strokes: false

draw_bold_text_with_bright_colors: true

mouse:
  hide_when_typing: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

# Colors (Solarized Dark)
colors:
  # Default colors
  primary:
    background: '0x00141c'
    foreground: '0x839496'

  # Normal colors
  normal:
    black:   '0x073642'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0xd33682'
    cyan:    '0x2aa198'
    white:   '0xeee8d5'

  # Bright colors
  bright:
    black:   '0x06596d'
    red:     '0xcb4b16'
    green:   '0x586e75'
    yellow:  '0x657b83'
    blue:    '0x839496'
    magenta: '0x6c71c4'
    cyan:    '0x93a1a1'
    white:   '0xfdf6e3'

shell:
  program: /usr/local/bin/tmux
  args:
    - -l
    - -c
    - "tmux attach || tmux new -s 1"

key_bindings:
  - { key: V,     mods: Command,       action: Paste }
  - { key: C,     mods: Command|Shift, action: Copy }
  - { key: T,     mods: Command,       chars: "\x02\x63" }
  - { key: W,     mods: Command,       chars: "\x02\x78" }
  - { key: D,     mods: Command,       chars: "\x02\x25" }
  - { key: D,     mods: Command|Shift, chars: "\x02\x22" }
  - { key: N,     mods: Command,       chars: "\x02\x6e" }
  - { key: P,     mods: Command,       chars: "\x02\x70" }
  - { key: H,     mods: Shift|Command, chars: "\x02\x48" }
  - { key: L,     mods: Shift|Command, chars: "\x02\x4c" }
  - { key: K,     mods: Shift|Command, chars: "\x02\x5b" }
  - { key: J,     mods: Shift|Command, chars: "\x02\x4a" }
  - { key: H,     mods: Option,       chars: "\x02\x68" }
  - { key: L,     mods: Option,       chars: "\x02\x6c" }
  - { key: K,     mods: Option,       chars: "\x02\x6b" }
  - { key: J,     mods: Option,       chars: "\x02\x6a" }









